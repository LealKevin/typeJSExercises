<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Calculator body -->
    <div class="roundedCorner calculatorBody dropShadow">
      <!-- Calculator display -->
      <div class="container">
        <div class="roundedCorner display innerShadow" id="display"></div>
        <div class="rows">
          <button class="roundedCorner btnBase dropShadow" id="btn" value="7">
            <div class="font">7</div>
          </button>
          <button class="roundedCorner btnBase dropShadow" id="btn" value="8">
            <div class="font">8</div>
          </button>
          <button class="roundedCorner btnBase dropShadow" id="btn" value="9">
            <div class="font">9</div>
          </button>
          <button class="roundedCorner btnBase greyBtn dropShadow" id="btnDiv">
            <div class="font">÷</div>
          </button>
        </div>
        <div class="rows">
          <button class="roundedCorner btnBase dropShadow" id="btn" value="4">
            <div class="font">4</div>
          </button>
          <button class="roundedCorner btnBase dropShadow" id="btn" value="5">
            <div class="font">5</div>
          </button>
          <button class="roundedCorner btnBase dropShadow" id="btn6" value="6">
            <div class="font">6</div>
          </button>
          <button class="roundedCorner btnBase greyBtn dropShadow" id="btnMult">
            <div class="font">×</div>
          </button>
        </div>
        <div class="rows">
          <button class="roundedCorner btnBase dropShadow" id="btn1" value="1">
            <div class="font">1</div>
          </button>
          <button class="roundedCorner btnBase dropShadow" id="btn2" value="2">
            <div class="font">2</div>
          </button>
          <button class="roundedCorner btnBase dropShadow" id="btn" value="3">
            <div class="font">3</div>
          </button>
          <button class="roundedCorner btnBase greyBtn dropShadow" id="btnSub">
            <div class="font">-</div>
          </button>
        </div>
        <div class="rows">
          <button
            class="roundedCorner btnBase greyBtn dropShadow"
            id="btnMinusPlus"
          >
            <div class="font">±</div>
          </button>
          <button class="roundedCorner btnBase dropShadow" id="btn" value="0">
            <div class="font">0</div>
          </button>
          <button
            class="roundedCorner btnBase greyBtn dropShadow"
            id="btnDot"
            value="."
          >
            <div class="font">.</div>
          </button>
          <button class="roundedCorner btnBase greyBtn dropShadow" id="btnSum">
            <div class="font">+</div>
          </button>
        </div>
        <div class="rows">
          <button class="roundedCorner btnBase redBtn dropShadow" id="btnAC">
            <div class="font">AC</div>
          </button>
          <button class="roundedCorner dropShadow btnEqual" id="btnEqual">
            <div class="font">=</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
