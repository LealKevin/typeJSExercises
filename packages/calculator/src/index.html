<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Calculator body -->
    <div class="roundedCorner calculatorBody dropShadow">
      <!-- Calculator display -->
      <div class="container">
        <div class="roundedCorner display innerShadow"></div>
        <div class="rows">
          <div class="roundedCorner btnBase dropShadow" id="btn7">
            <div class="font">7</div>
          </div>
          <div class="roundedCorner btnBase dropShadow" id="btn8">
            <div class="font">8</div>
          </div>
          <div class="roundedCorner btnBase dropShadow" id="btn9">
            <div class="font">9</div>
          </div>
          <div class="roundedCorner btnBase greyBtn dropShadow" id="btnDiv">
            <div class="font">÷</div>
          </div>
        </div>
        <div class="rows">
          <div class="roundedCorner btnBase dropShadow" id="btn4">
            <div class="font">4</div>
          </div>
          <div class="roundedCorner btnBase dropShadow" id="btn5">
            <div class="font">5</div>
          </div>
          <div class="roundedCorner btnBase dropShadow" id="btn6">
            <div class="font">6</div>
          </div>
          <div class="roundedCorner btnBase greyBtn dropShadow" id="btnMult">
            <div class="font">×</div>
          </div>
        </div>
        <div class="rows">
          <div class="roundedCorner btnBase dropShadow" id="btn1">
            <div class="font">1</div>
          </div>
          <div class="roundedCorner btnBase dropShadow" id="btn2">
            <div class="font">2</div>
          </div>
          <div class="roundedCorner btnBase dropShadow" id="btn3">
            <div class="font">3</div>
          </div>
          <div class="roundedCorner btnBase greyBtn dropShadow" id="btnSub">
            <div class="font">-</div>
          </div>
        </div>
        <div class="rows">
          <div
            class="roundedCorner btnBase greyBtn dropShadow"
            id="btnMinusPlus"
          >
            <div class="font">±</div>
          </div>
          <div class="roundedCorner btnBase dropShadow" id="btn0">
            <div class="font">0</div>
          </div>
          <div class="roundedCorner btnBase greyBtn dropShadow" id="btnDot">
            <div class="font">.</div>
          </div>
          <div class="roundedCorner btnBase greyBtn dropShadow" id="btnSum">
            <div class="font">+</div>
          </div>
        </div>
        <div class="rows">
          <div class="roundedCorner btnBase redBtn dropShadow" id="btnAC">
            <div class="font">AC</div>
          </div>
          <div class="roundedCorner dropShadow btnEqual" id="btnEqual">
            <div class="font">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
